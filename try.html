<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Toggle</title>
    <style>
        *{
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
        }
        .toggle-button {
            display: none;
        }
        .button {
            background-color: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .toggle-button:checked + .button {
            background-color: red;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle" class="toggle-button">
    <label for="toggle" class="button">Click Me</label>
</body>
</html>
